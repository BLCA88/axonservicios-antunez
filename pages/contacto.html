            <h2 class="h2__contacto">Contacto</h2>

        </div>        
            <form>
                <label class="label__contacto" for="nombre">Nombre:</label>
                <input class="input" type="text" required placeholder=" Ingrese su nombre" required id="nombre">
                <label class="label__contacto" for="apellido">Apellido: </label>
                <input class="input" type="text" required placeholder=" Ingrese su apellido" required id="apellido">
                <label class="label__contacto" for="asunto">Asunto:</label>

                    <option value="electricidad">Servicio de electricidad</option>

                    <option value="cctv">Servico de camaras de seguridad</opton>

                    <option value="control de acceso">Control de Acceso</option>
                    <option value="otro">Otro</option>
                </select>
                <label class="label__contacto" for="email">Email: </label>
                <input class="input" type="email" required placeholder=" Email" required id="email">
                <label class="label__contacto" for="mensaje">Mensaje:</label>
                <textarea name="" id="mensaje"></textarea>
                <input class="button" type="submit" value="Enviar">
            </form>
